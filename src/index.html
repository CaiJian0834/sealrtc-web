<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./css/img/logi-white.png" type="image/x-icon" />
  <script src="./lib/RongRTC.2.0.0.js"></script>
  <script src="./lib/screenshare.js"></script>
  <script src="./config.js"></script>
  <title>SealRTC v2.0.0</title>
</head>
<body>
  <div id="RongLogin" class="rong-wrap rong-login">
    <div class="rong-login-content">
      <img class="rong-login-logo" src="./css/img/logo.png">
      <h3 class="rong-login-title">SealRTC v2.0.0</h3>
      <input id="roomId" class="rong-login-input" type="text" placeholder="请在这里输入会议 ID">
      <input id="userId" class="rong-login-input" type="text" placeholder="请在这里输入用户名">
      <div class="rong-opt-stream">
        <div class="rong-opt-checkbox">
          <input type="checkbox" id="isCloseVideo" name="isCloseVideo"><label for="isCloseVideo"></label><span>加入时不开启摄像头</span>
        </div>
        <div class="rong-opt-checkbox">
          <input type="checkbox" id="isCloseAudio" name="isCloseAudio"><label for="isCloseAudio"></label><span>加入时不开启麦克风</span>
        </div>
      </div>
      <input id="start" class="rong-btn-start" type="button" value="开始会议">
    </div>
    <div class="rong-opt-resolution">
      <div class="rong-resolution-wrap">
        <div class="rong-resolution-content">
          <i class="rong-resolution-arrow"></i>
          <h5 class="rong-resolution-title">通话设置</h5>
          <ul>
            <li>分辨率</li>
            <li>
              <input id="Rl-320-240" value="320*240" type="radio" name="resolution">
              <label for="Rl-320-240"></label>
              <span>320 * 240</span>
            </li>
            <li>
              <input id="Rl-640-480" value="640*480" type="radio" name="resolution" checked>
              <label for="Rl-640-480"></label>
              <span>640 * 480</span>
            </li>
            <li>
              <input id="Rl-1280-720" value="1280*720" type="radio" name="resolution">
              <label for="Rl-1280-720"></label>
              <span>1280 * 720</span>
            </li>
            <li>
              <input id="Rl-1920-1080" value="1920*1080" type="radio" name="resolution">
              <label for="Rl-1920-1080"></label>
              <span>1920 * 1080</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="RongRTC" class="rong-wrap rong-rtc">
    <div class="rong-rtc-opt">
      <span id="RongUserTitle" class="rong-rtc-title rong-user-title"></span>
      <span id="RongRoomTitle" class="rong-rtc-title"></span>
      <a class="rong-rtc-btn rong-opt-hangup" title="挂断"></a>
      <a class="rong-rtc-btn rong-opt-wb" title="白板"></a>
      <a class="rong-rtc-btn rong-opt-share" title="屏幕共享"></a>
    </div>
    <div id="RongWB" class="rong-wb-box">
      <a class="rong-wb-close"></a>
      <iframe id="rongWhiteboard" class="rong-whiteboard" src="" frameborder="0"></iframe>
    </div>
    <div class="rong-stream-wrap"></div>
  </div>

  <script id="RongStreamList" type="text/x-template">
    <div class="rong-stream-list"></div>
  </script>

  <script id="RongStreamBox" type="text/x-template">
    <div class="rong-stream-box">
      <video class="rong-video" autoplay></video>
      <div class="rong-share-cover rong-rtc-cover">
        <div class="rong-cover-content">
          <img src="./css/img/share-cover.png">
          <p class="rong-sharecover-title">正在分享屏幕</p>
        </div>
      </div>
      <div class="rong-audio-cover rong-rtc-cover">
        <div class="rong-cover-content">
          <img src="./css/img/audio-cover.png">
          <p class="rong-audiocover-title">摄像头已关闭</p>
          <p class="rong-audiocover-title-other">对方已关闭摄像头</p>
        </div>
      </div>
      <p class="rong-user-name">{name}</p>
      <div class="rong-stream-opt">
        <a class="rong-opt-btn rong-opt-video"></a>
        <a class="rong-opt-btn rong-opt-audio"></a>
      </div>
    </div>
  </script>

  <script id="RongAlert" type="text/x-template">
    <div class="rong-alert">
      <p class="rong-alert-title">提示</p>
      <p class="rong-alert-content">{content}</p>
      <div class="rong-alert-btn-box">
        <button class="rong-alert-cancel" style="display: {cancelDisplay}">取消</button>
        <button class="rong-alert-confirm">{confirmText}</button>
      </div>
    </div>;
  </script>

  <script src="./js/utils.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
